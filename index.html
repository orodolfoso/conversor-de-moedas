<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Money</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <img class="logo" src="img/money-penguin.gif" alt="Logo Convert Money">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select>
                <option>US$ Dólar americano</option>
                <option>€ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input placeholder="R$ 10.000,00">
        </label>

        <button>Converter</button>

        <section>
            <div class="currency-box">
                <img class="img-logo" src="img/br1.webp" alt="Logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value">R$ 0,00</p>
            </div>

            <img class="img-arrow" src="img/arrow1.png" alt="Arrow">

            <div class="currency-box">
                <img class="img-usa" src="img/usa1.png" alt="Logo-moeda-a-converter">
                <p class="currency">Dólar</p>
                <p class="currency-value">US$ 0.00</p>
            </div>
        </section>

    </main>
</body>
</html>
